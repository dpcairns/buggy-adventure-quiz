<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDX Adventure Quest</title>
    <link rel="stylesheet" href="common/main.css">
    <link rel="stylesheet" href="home/home.css">
</head>
<body>
    <header>
        <img src="../assets/portland-logo.png" alt="Portland Logo">
        <h1>PDX Adventure Quest</h1>
    </header>
    
    <main> 
        <h2>
            Start Here Adventurer, If You Dare!
        </h2>
        <form id="user-sign-up">
            <p class="text-prompt">
                <label for="name">Your Adventurer Name:</label>
                <input id="name" name="name" required>
            </p>
            <fieldset id="pick-your-race">
                <legend>Pick Your Character:</legend>
                <p id="avatars">
                    <label>
                        <input type="radio" name="race" required value="hipster">
                        <img src="assets/avatars/hipster.png">
                        Plaided Hipster
                    </label>
                    <label>
                        <input type="radio" name="race" required value="fixie">
                        <img src="assets/avatars/fixie.png">
                        Fixed Gear Enthusiast
                    </label>
                    <label>
                        <input type="radio" name="race" required value="techie">
                        <img src="assets/avatars/techie.png">
                        Techie
                    </label>
                    <label>
                        <input type="radio" name="race" required value="adventurer">
                        <img src="assets/avatars/adventurer.png">
                        Wanderlust Adventurer
                    </label>
                </p>
            </fieldset>
            <button id="button">Start Your Quest</button>
        </form>
    </main>

    <script type="module" src="home/home.js"></script>
</body>
</html>
